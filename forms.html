<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
</head>
<body>
	<form>
	   <div>
		<label for="name">Name</label>
		<input type="name" id="name" required>
	   </div>
	   <div>
		   <label for="email">Email</label>
		   <input type="email" id="email" required>
	   </div>
	   <div>
			<label for="password">Password</label>
			<input type="password" id="password">
		</div>
	   <div>
		   <label for="age">Age</label>
		   <input type="number" id="age" min="1" max="140">
	   </div>
	   <div>
		   <label for="date">Birth Date</label>
		   <input type="date" id="date">
	   </div>
	   <h4>Favourite mode of music</h4>
	   <div>
		  
		   <label for="Anchihoye">Anchihoye</label>
		   <input type="checkbox" id="Anchihoye">
	   </div>
	   <div>
		   <label for="Ambasel">Ambasel</label>
		   <input type="checkbox" id="Ambasel">
	   </div>
	   <div>
		   <label for="Tizita">Tizita</label>
		   <input type="checkbox" id="Tizita">
	   </div>
		   <h4>Gender</h4>
	   <div>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender">	   
	   </div>
	   <div>
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender">
		</div>
	  <h4> Favourite Color</h4>
	   <div>
		   <select name="Favourite color" id="color">
			   <option value="Green">Green</option>
			   <option value="Red">Red</option>
		   </select>
	   </div>
	   <div>
		   <input type="reset">
		   <input type="submit" >
	   </div>
	  
	</form>
</body>
</html>
